<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    <body>"
                );
                //Write and successfully execute one of the jQuery
                //events listed on this web page:
                $("#1").click(function() {
                    $("#1").css({"text-align":"center"});
                    console.log("centered para 1");
                })
                //Make #2 paragraph font red
                $("#2").css({"color":"red"}) 
                //Make Heading 1 hide when paragraph 3 is clicked
                $("#3").click(function() {
                    $('h1').hide();                    
                })
                //Write and successfully execute one of the jQuery
                //effects listed on this web page:
                $("#2").hover(function(){
                    $('h1').show(250);
                    console.log("show heading");
                })
            });
        </script>
		


    </body>
</html>
