<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Basic Web Page</title>
        <meta charset="UTF-8">
        <meta name="viewport">
        <style></style> <!-- Unless using .css file-->
		<link rel="stylesheet" href ="CSS/main.css"> <!--Using .css file-->
        <script src="JS/main.js"></script> <!-- Using .js file-->
    </head>
    <body>
        <p>Input a positive number and press "Start Countdown" to start timer.</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Start Countdown</button>
        <p id="timer"></p>
            
        <!-- Slideshow container -->
<div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 7</div>
                <img src="image1.jpg" style="width:1500px; height:1000px; object-fit: cover;" >
                <div class="text">Lake with a View of the Mountains.</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 7</div>
                <img src="image2.jpg" style="width:1500px; height:1000px; object-fit: cover;">
                <div class="text">Majestic Hills</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 7</div>
                <img src="image3.5.jpg" style="width:1500px; height:1000px ;object-fit: cover;">
                <div class="text">Villa on the Coastline</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 7</div>
                <img src="image3.jpg" style="width:1500px; height:1000px; object-fit: cover;" >
                <div class="text">Scenery from the Seashore</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">5 / 7</div>
                <img src="image4.jpg" style="width:1500px; height:1000px; object-fit: cover;">
                <div class="text">Thriving City with a Cove</div>
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">6 / 7</div>
                <img src="image5.jpg" style="width:1500px; height:1000px ;object-fit: cover;">
                <div class="text">Lights on the Docks</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">7 / 7</div>
                <img src="image6.jpg" style="width:1500px; height:1000px ;object-fit: cover;">
                <div class="text">Town in the Snowy Valley</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>


        

    </body>
</html>
